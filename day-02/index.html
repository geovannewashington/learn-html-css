<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Boolean Attributes-->
    <!--
    -> Attributes written without any values.
    -> Any attibute is only false when it doesn't exist in the tag 
    -->
    <input type="checkbox" checked />
    <a href=https://www.google.com title="Google's website">not my favourite website.</a>
    <!--In order to use quote marks inside other quote marks of the same type
        we use character references
    -->
    <a href="https://example.com" title="They said: &quot;TposeProgrammer&quot;">A link to my example</a>
  </body>
</html>
