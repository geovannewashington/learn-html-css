<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="TposeProgrammer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--My own custom meta tags-->
    <meta name="tpose:theme" content="white" />

    <title>My Own Meta</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="javascript/script.js" defer></script>

  <body>
    <section id="display-theme">
      <h1>Select your theme</h1>
      <label for="theme-selector">Choose your theme: </label>
      <select name="theme-selector">
        <option value="white">White Theme</option>
        <option value="dark">Dark Theme</option>
      </select>
    </section>
  </body>
</html>
