<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>

    <main>
        <section>
            <article>
                <h2>Ordered List</h2>
                <ol start="4" reversed>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    <li>item4</li>
                </ol>
            </article>
        
            <article>
                <h2>Unordered List</h2>
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    <li>item4</li>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
